{% load static %} 
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <title>Login</title>
</head>
<body>
    <!-- <script src="{% static 'jp/script_inicio.js' %}"></script> -->
    <form class="container" name="login" id="login" method="POST" action="/dologin/">

        {% csrf_token %}
        <h1 class="title">Faça Login no sistema</h1>
        <p>Usuário</p>
        <input id="usuario" name="usuario" class="usuario" type="text" placeholder="Digite seu usuário" data-required> 
        <p id="erro_usuario" class="erro">{% block 'erro_usuario' %}{% endblock %}</p>
        <p>Senha</p>
        <input id="senha" name="senha" class="senha" type="password" placeholder="Digite sua senha" data-required>
        <p id="erro_senha" class="erro">{% block 'erro_senha' %}{% endblock %}</p>
        <input class="botao" type="submit" value="Entrar">
    </form>
</body>
</html>
